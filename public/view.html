<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

     <button onclick=UberCreateOrder(1212)> Create Uber Order </button>

    <button onclick=SkipDishesCreateOrder(1212)> Create Skip Dishes Order </button>

     <button onclick=SkipDishesUpdateOrder(1)> Update Uber Orders </button>
    
    <button onclick=UberUpdateOrder(1)> Update Skip Dishes Orders </button>
  </body>
</html>

<script> 
function UberUpdateOrder(orderNum){ 
$.ajax({ url: "http://localhost:3000/Uber/1212/updateOrderProgress/UB" + orderNum.toString() + "/Ready", 
}).done(function(data){ 
  console.log(" ");
  console.log(data);
  console.log("UberUpdateOrder end")})};

function SkipDishesUpdateOrder(orderNum){ 
$.ajax({ url: "http://localhost:3000/SkipTheDishes/1212/updateOrderProgress/SD" + orderNum.toString() + "/Ready", 
}).done(function(data){ 
  console.log(" ");
  console.log(data);
  console.log("SkipDishesUpdateOrder end")})};

function SkipDishesCreateOrder(ResturantID){ 
$.ajax({ url: "http://localhost:3000/SkipTheDishes/"+ ResturantID.toString() +"/neworder", 
}).done(function(data){ 
  console.log(" ");
  console.log(data);
  console.log("SkipDishesCreateOrder end")})};

function UberCreateOrder(ResturantID){ 
$.ajax({ url: "http://localhost:3000/Uber/"+ ResturantID.toString() +"/neworder", 
}).done(function(data){ 
  console.log(" ");
  console.log(data);
  console.log("UberCreateOrder end")})};

</script>
